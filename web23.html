<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Screen with Image and Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-space {
            width: 300px;
            height: 200px;
            background-color: #0f0000;
            margin-top: 20px;
            border: 2px solid #050000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-space img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .text-box {
            margin-top: 20px;
            color: white;
            font-family: "Baskerville", "Libre Baskerville", serif;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s ease;
            cursor: default;
        }
        .text-box:hover {
            text-shadow: 0 0 10px white, 0 0 20px white;
        }
        .github-link {
            margin-top: 10px;
            color: #1e90ff; /* Blue color for the link */
            font-family: "Baskerville", "Libre Baskerville", serif;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .github-link:hover {
            text-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff; /* Glow effect on hover */
        }
    </style>
</head>
<body>
    <div class="image-space">
    <img src="IMG_2225.jpg" alt="Kenna's Image">
    </div>
    <div class="text-box">hi im kenna</div>
    <a class="github-link" href="https://github.com/kk2266/kenna-website" target="_blank">View on GitHub</a>
</body>
</html>
